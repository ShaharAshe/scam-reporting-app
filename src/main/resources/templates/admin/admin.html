<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">
    <title>Admin</title>
</head>
<body>
<div class="container-fluid text-center">
    <div th:replace="~{common :: combinedHeader}"></div>
    <div th:replace="~{common :: addPostButton}"></div>
    <div class="container mt-4">
    <form action="#" method="get" class="mb-3">
        <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort By
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="submit" name="sort" value="newest">Newest</button></li>
                <li><button class="dropdown-item" type="submit" name="sort" value="oldest">Oldest</button></li>
            </ul>
        </div>
    </form>

    <!-- scam-reports.html -->
    <div th:each="scamReport : ${scamReports}" class="card mb-3">
        <div class="card-header">
            Reported on <span th:text="${#dates.format(scamReport.dateReported, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${scamReport.title}"></h5>
            <p class="card-text" th:text="${scamReport.description}"></p>
            <form th:action="@{/scam-reports/delete/{id}(id=${scamReport.id})}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

        </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
