<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">

    <title>Common Elements</title>
</head>
<body>





<div th:fragment="addPostButton">
    <div class="col text-center">
        <a th:href="@{/scam-reports/new}" class="btn btn-primary btn-lg rounded-pill shadow-sm">
            <i class="bi bi-plus-lg"></i> Add New Scam Post
        </a>
    </div>
</div>
<div th:fragment="combinedHeader">
    <!-- Header Image -->
    <div class="bg-light border-bottom">
    <div class="py-3 text-center">
        <img src="/media/header.jpg" class="img-fluid" alt="Header Image" style="max-height: 150px;">
    </div>

    <!-- User Information, only visible when logged in -->
    <div sec:authorize="isAuthenticated()" class="text-center py-2">
        <p class="mb-0">Logged user: <span sec:authentication="name" class="fw-bold">User Name</span> |
            Roles: <span sec:authentication="principal.authorities" class="fw-bold">[ROLE_USER, ROLE_ADMIN]</span></p>
    </div>
</div>




    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Branding Image -->
            <a class="navbar-brand" th:href="@{/}">
                <img src="/media/logo-nav.png" alt="Logo" class="img-fluid" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                    <a class="nav-link" th:href="@{/scam-reports/feed}">Feed</a>
                    <button class="btn btn-link nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">About Us</button>
                    <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Log In</a>
                    <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/signup}">Sign Up</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/scam-reports/manage}">Posts Manager</a>
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/admin}">Admin Area</a>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- Modal for About Us -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Who We Are</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Shahar Asher - <a href="mailto:shaharas@edu.hac.ac.il">shaharas@edu.hac.ac.il</a></p>
                            <p>Yaniv Gabay - <a href="mailto:yanivga@edu.hac.ac.il">yanivga@edu.hac.ac.il</a></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
