<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">

    <title>Common Elements</title>
</head>
<body>


<div th:fragment="centerHeroBox(header,content)">
<div class="px-4 py-5 my-5 text-center">

    <h1 class="display-5 fw-bold text-body-emphasis" th:text="${header}"></h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4" th:text="${content}"></p>

    </div>
</div>
</div>

<div th:fragment="addPostButton">
    <div class="col text-center my-4">
        <a th:href="@{/scam-reports/new}" class="btn btn-primary btn-lg rounded-pill shadow-sm">
            <i class="bi bi-plus-lg"></i> Add New Scam Post
        </a>
    </div>
</div>

<div th:fragment="combinedHeader">


    <!-- User Information, only visible when logged in -->
    <div sec:authorize="isAuthenticated()" class="text-center py-2">
        <p class="mb-0">Logged user: <span sec:authentication="name" class="fw-bold">User Name</span> |
            Roles: <span sec:authentication="principal.authorities" class="fw-bold">[ROLE_USER, ROLE_ADMIN]</span></p>
    </div>



    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <!-- Branding Image -->

            <a class="navbar-brand" th:href="@{/}">
                <img src="/media/icon.png" alt="Logo" class="navbar-brand-img">
            </a>

            <!-- Navigation Links -->
            <ul class="nav me-auto mb-2 mb-md-0">
                <li><a class="nav-link" th:href="@{/}">Home</a></li>
                <li><a class="nav-link" th:href="@{/scam-reports/feed}">Feed</a></li>
                <li><button class="btn btn-link nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">About Us</button></li>
                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/scam-reports/admin}">Admin Area</a></li>
            </ul>

            <!-- Authentication Links -->
            <div class="text-end">
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{/login}">Log In</a>
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/signup}">Sign Up</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary" th:href="@{/scam-reports/manage}">Manage Posts </a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </header>
    </div>



    <!-- Modal for About Us -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Who We Are</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Shahar Asher - <a href="mailto:shaharas@edu.hac.ac.il">shaharas@edu.hac.ac.il</a></p>
                            <p>Yaniv Gabay - <a href="mailto:yanivga@edu.hac.ac.il">yanivga@edu.hac.ac.il</a></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
