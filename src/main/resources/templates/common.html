<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">

    <title>Common Elements</title>
</head>
<body>
    <!-- Other common elements -->
    <div th:fragment="headerNav">
        <div class="row"><div class="col-12 text-center d-none d-sm-block"><img src="/media/header.jpg" class="img-fluid" alt="header image"></div></div>
        <div class="row text-center">
            <div class="col text-center">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/static}"><img src="/media/logo-nav.png" class="bat_logo" alt="Bat logo image"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="btn btn-dark mx-2" th:href="@{/static}">Home</a></li>
                                <li class="nav-item"><button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">About Us</button></li>
                                <li class="nav-item"><a class="btn btn-dark mx-2" th:href="@{/comments}">Comments</a></li>
                                <li class="nav-item"><a class="btn btn-dark mx-2" th:href="@{/login}">Log In</a></li>
                                <li class="nav-item"><a class="btn btn-dark mx-2" th:href="@{/signup}">sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <br/>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 lead" id="exampleModalLabel">Who we are</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="list-group">
                            <!-- List group item for each person -->
                            <div class="list-group-item">
                                <h5 class="mb-1">Name: <u>Shahar Asher</u></h5>
                                <p class="mb-1">Mail: <a href="mailto:shaharas@edu.hac.ac.il">shaharas@edu.hac.ac.il</a></p>
                            </div>
                            <div class="list-group-item">
                                <h5 class="mb-1">Name: <u>Yaniv Gabay</u></h5>
                                <p class="mb-1">Mail: <a href="mailto:yanivga@edu.hac.ac.il">yanivga@edu.hac.ac.il</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>
    </div>


    <div th:fragment="postsList">
        <ul>
            <li th:each="post : ${posts}" th:text="${post.title + ' - ' + post.content}"></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
