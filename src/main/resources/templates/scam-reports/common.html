
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">

    <title>Common Elements</title>
</head>
<body>

<div th:fragment="deleteReportButton(scamReport)">
    <div class="card mb-3">
        <form th:action="@{/scam-reports/delete/{id}(id=${scamReport.id})}" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
<!-- In your scam-reports/common.html -->
<div th:fragment="scamReportCard(scamReport)">
    <div class="card mb-3">
        <div class="card-header">
            User: <span th:text="${scamReport.user.username}"></span>
            <span th:text="${scamReport.user.firstName} + ' ' + ${scamReport.user.lastName}">Username</span>
            at <span th:text="${#dates.format(scamReport.dateReported, 'yyyy-MM-dd HH:mm')}">Date</span>
        </div>
        <div class="card-body">
            <h5 class="card-title"><strong>Title:</strong> <span th:text="${scamReport.title}">Title</span></h5>
            <p class="card-text"><strong>URL:</strong> <span th:text="${scamReport.url}">URL</span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${scamReport.description}">Description</span></p>

        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
