<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/mycss.css" rel="stylesheet">
    <!-- Include Axios from CDN for AJAX -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Simple Axios Test</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div th:replace="common :: headerNav"></div>
        <div class="row text-center">
            <div class="col text-center">
                <h1>Test Axios with Spring Boot</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col text-center">
                <div>
                    <label for="sampleInput">Enter your Name:</label>
                    <input type="text" id="sampleInput" placeholder="Type something...">
                    <button onclick="sendData()">Send Data</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendData() {
            const dataToSend = document.getElementById('sampleInput').value;
            axios.post('/api/test', { message: dataToSend })
                .then(function (response) {
                    alert('Data sent successfully: ' + response.data);
                    document.getElementById('sampleInput').value = ''; // Clear the input after sending.
                })
                .catch(function (error) {
                    console.error('Failed to send data:', error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
