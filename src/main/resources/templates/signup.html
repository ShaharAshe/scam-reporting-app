<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div th:replace="~{common :: combinedHeader}"></div>
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6">
            <form class="row g-3" th:action="@{/signup}" th:object="${registrationForm}" method="post">
                <!-- User Name -->
                <div class="mb-3">
                    <label for="User-Name" class="form-label">User name</label>
                    <input type="text" class="form-control" th:field="*{userName}" id="User-Name">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </div>

                <!-- Full Name -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="First-Name" class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="First-Name">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="Last-Name" class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="Last-Name">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="Email">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password and Validation -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="Password">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="Valid-Password" class="form-label">Validate Password</label>
                        <input type="password" class="form-control" th:field="*{validPassword}" id="Valid-Password">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('validPassword')}" th:errors="*{validPassword}"></div>
                    </div>
                </div>

                <!-- Date of Birth and Gender -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="Date-Of-Birth" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}" id="Date-Of-Birth">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="Gender" class="form-label">Gender</label>
                        <select class="form-select" th:field="*{gender}" id="Gender">
                            <option value="">Select your gender</option>
                            <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                        </select>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                    </div>
                </div>

                <!-- Comments -->
                <div class="mb-3">
                    <label for="Comments" class="form-label">Comments</label>
                    <textarea class="form-control" th:field="*{comments}" id="Comments" aria-label="With textarea"></textarea>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
