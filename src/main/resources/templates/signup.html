<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/mycss.css" rel="stylesheet">
    <link rel="icon" href="/media/icon.png" type="image/x-icon">

    <title>Home</title>
</head>
<body>
<div class="container-fluid text-center">
    <div th:replace="~{common :: headerNav}"></div>

    <div class="row">

        <div class="col-4 d-none d-md-block"></div>
        <div class="col-12 col-lg-4">
            <form class="row g-3 form" th:action="@{/signup}" th:object="${registrationForm}" method="post">

                <div class="col-12 ">
                    <label for="User-Name" class="form-label">User name</label>
                    <input type="text" class="form-control" th:field="*{userName}" id="User-Name">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('userName')}">
                        <span th:errors="*{userName}"></span>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <label for="First-Name" class="form-label">First name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="First-Name">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Last-Name" class="form-label">Last name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="Last-Name">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>

                <div class="col-12">
                    <label for="Email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><label for="Email" class="form-label">@</label></span>
                        <input type="text" class="form-control" th:field="*{email}" id="Email" aria-describedby="inputGroupPrepend">
                    </div>
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('email')}">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="Password">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('password')}">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Valid-Password" class="form-label">Valid Password</label>
                    <input type="password" class="form-control" th:field="*{validPassword}" id="Valid-Password">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('validPassword')}">
                        <span th:errors="*{validPassword}"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Date-Of-Birth" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}" id="Date-Of-Birth">
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}">
                        <span th:errors="*{dateOfBirth}"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Gender" class="form-label">Gender</label>
                    <select class="form-select" th:field="*{gender}" id="Gender">
                        <option value="">Select your gender</option>
                        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                    </select>
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('gender')}">
                        <span th:errors="*{gender}"></span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">Comments</span>
                        <textarea class="form-control" th:field="*{comments}" aria-label="Comments" id="Comments"></textarea>
                    </div>
                    <div class="bad-val-cu alert alert-danger" th:if="${#fields.hasErrors('comments')}">
                        <span th:errors="*{comments}"></span>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="col-4 d-none d-md-block"></div>
    </div>
</div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
